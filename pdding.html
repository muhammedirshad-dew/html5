<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding CSS</title>
    <style>
      h2 {
        border: 2px solid black;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- CSS Padding
The CSS padding property defines
 a padding (space) between the text and the border.
-->
    <h1>hello world</h1>
    <h2>hello world</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </body>
</html>

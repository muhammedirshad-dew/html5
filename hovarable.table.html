<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid yellow;
      }
      tr:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Hover table</h1>
    <p>move the mouse over the table rows to see the effect.</p>
    <table style="width: 100%">
      <tr>
        <th>firt name</th>
        <th>last name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>jill</td>
        <td>smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>eve</td>
        <td>jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>jhon</td>
        <td>doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>

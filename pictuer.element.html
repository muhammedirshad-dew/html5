<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The HTML <picture> element allows you to display different pictures
   for different devices or screen sizes.
-->
    <h1> the pictuer element</h1>

    <picture>
        <source media="(min-width:650px)" srcset="3.jpg">
        <source media="(min-width:460px)" srcset="2.jpg">
        <img src="5.jpg" alt="" style="width: auto;">
    </picture>

</body>
</html>

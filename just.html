<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table with Vertical Headers</title>
    <style>
      h1,
      h3 {
        text-align: center;
        color: green;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #7a3f3f;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Vertical Table Headers Example</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <td>Mahima</td>
          <td>Shivani</td>
          <td>Bitto</td>
          <td>Gauri</td>
          <td>Kanha</td>
        </tr>
        <tr>
          <th>Class</th>
          <td>10</td>
          <td>11</td>
          <td>9</td>
          <td>12</td>
          <td>8</td>
        </tr>
        <tr>
          <th>Roll No</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      </thead>
    </table>
  </body>
</html>

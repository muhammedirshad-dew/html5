<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border-left: 1px solid red;

        border-bottom: 1px solid red;
        border-top: 1px solid red;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Border table dividers</h1>
    <p>
      Add the border-bottom propertty to the tr element for horizontal dividers
    </p>
    <table style="width: 100%">
      <tr>
        <th>firt name</th>
        <th>last name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>jill</td>
        <td>smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>eve</td>
        <td>jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>jhon</td>
        <td>doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Allow Multiple Selections</h2>
    <p>use the Multiple attribute to allow the use to select more than one value</p>

    
    <form action="1.jpg">
      <label for="cars"> Choos a Car</label>
      <select name="cars" id="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="volvo">saab</option>
        <option value="volvo">fiat</option>
        <option value="volvo">audi</option>
      </select>
      <input type="submit"/>
    </form>
</body>
</html>

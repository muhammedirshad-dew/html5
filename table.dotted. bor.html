<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /*  dotted     
dashed     
solid     
double     
groove     
ridge     
inset     
outset     
none     
hidden     */
      th,
      td {
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th>firt name</th>
        <th>last name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>jill</td>
        <td>smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>eve</td>
        <td>jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>jhon</td>
        <td>doe</td>
        <td>80</td>
      </tr>
    </table>
    <h1>table width dotted border</h1>
    <p>use the css border - style property to set the style of the borders.</p>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbreviation</title>
  </head>
  <body>
    <p>
      The <abbr title="world wide web">WWW </abbr> is a system of interlinked
      hyper text document
    </p>
    <!--   
Abbreviation Element

The <abbr> element is used to define an abbreviation or an acronym.
     In this case, it's used to define the abbreviation "WWW" for "World Wide Web".
      When a user hovers over the abbreviation,
       the full text "World Wide Web" will be displayed as a tooltip.
-->
  </body>
</html>

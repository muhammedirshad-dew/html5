<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Responsive text size</h1>


    <h1 style="font-size: 10vw;">Responsive Text</h1>
    <p style="font-size: 5vw;">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <p style="font-size: 5vw;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <!-- Viewport is the browser window size. 1vw = 1% of viewport width. If the -->
      <!-- viewport is 50cm wide, 1vw is 0.5cm. -->
</body>
</html>

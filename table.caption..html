<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Table Caption</h1>
    <p>to add caption to a table, use the caption tag</p>
    <table style="width: 100%">
      <caption>
        monthly savings
      </caption>
      <tr>
        <th>firt name</th>
        <th>last name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>jill</td>
        <td>smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>eve</td>
        <td>jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>jhon</td>
        <td>doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>

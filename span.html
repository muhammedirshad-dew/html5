  <body>
    <!--     

The <span> Element
The <span> element is an inline container used 
    to mark up a part of a text, or a part of a document.

The <span> element has no required attributes, but style, class and id are common.

-->

    <h1>the is span element</h1>
    <p>
      my mother has
      <span style="color: blue; font-weight: bold">blue</span> eyes and my
      father has
      <span style="color: green; font-weight: bold">dark green</span> eyes
    </p>
  </body>
</html>

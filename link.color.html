<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }
       a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }
       a:hover{
        color: red;
        background-color: green;
        text-decoration: underline;
      }
       a:active{
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>link Colors</h2>
    <p>you can change the default colors of link</p>
    <a href="pdding.html " target="_blank">html img</a>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Marquee</title>
    <style>
        .main{
            text-align: center;
        }
        .marq{
            padding-top: 30px;
            padding-bottom: 30px;
        }
        .geek1{
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <!--The <marquee> tag in HTML is used to create a scrolling piece of text or an image. 
   It can scroll in various directions, such as left, right, up, or down.
 The most typical use was to create a scrolling text effect where the text moved horizontally across the screen.-->
 <div class="main">
    <marquee class="marq" behavior="" direction=" right" bgcolor = "green">
        <div class="geek1">
            geeksforgeeks
        </div>
        <div class="geek2">
            A computers science portel for geeks
        </div>

    </marquee>

 </div>
  </body>
</html>

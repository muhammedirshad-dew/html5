<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image Maps</h1>
    <p>click on computer, the phone, or thr cup of coffee to go to a new image</p>
    <img src="1.jpg" alt="workplace" usemap="#workmap" width="400" height="379">
    <map name="workmap">
        <!--computer(rectagular shape)-->
        <area shape="rect" coords="34,44,270,150" href="2.jpg" alt="computer">
        <!--left,top,left,top-->
        <!--phone (rectagular shape) -->
        <area shape="rect" coords="290,179,333,250" alt="phone" href="3.jpg">
        <!--left,top,left,top-->
        <!--cup of coffee(circular shape)-->
        <area shape="circle" coords="337,300,20" href="5.jpg" alt="cup of coffee">
        <!--lef,top,radius-->
        
    </map>

</body>
</html>

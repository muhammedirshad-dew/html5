<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th:nth-child(even),
      td:nth-child(even) {
        background-color: #76e8e8;
      }
      tr:nth-child(even) {
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <!DOCTYPE html>

    <h2>Striped Table</h2>

    <p>
      For zebra-striped tables, use the nth-child() selector and add a
      background-color to all even (or odd) table rows:
    </p>

    <table style="width: 100%">
      <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>
      <tr>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
      </tr>
      <tr>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
      </tr>
      <tr>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
      </tr>
      <tr>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
        <td>hi</td>
      </tr>
    </table>

    //////////////////////////////////////////////
  </body>
</html>

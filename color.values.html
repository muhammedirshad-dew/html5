<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colo values</title>
</head>
<body>
    <h1 style="background-color:rgb(rgb(199, 134, 134), green, blue) ;"> Hello World</h1>
     <h1 style="background-color: #021a26;"> Hello World</h1>
     <!--hexadecimal format-->
      <h1 style="background-color:hsl(hue, saturation, lightness) ;"> Hello World</h1>
       <h1 style="background-color:rgba(rgb(144, 13, 13), green, blue, alpha) ;"> Hello World</h1>
        <h1 style="background-color:hsla(hue, saturation, lightness, alpha) ;"> Hello World</h1>
</body>
</html>
